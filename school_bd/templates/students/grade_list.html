{% extends 'base.html' %}
{% block title %}Список оценок{% endblock %}
{% block content %}
<h2>Список оценок</h2>
<a href="{% url 'add_grade' %}" class="btn btn-primary mb-3">Добавить оценку</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Оценка</th>
            <th>Дата</th>
            <th>Ученик</th>
            <th>Предмет</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.1 }}</td>
            <td>{{ grade.2 }}</td>
            <td>{{ grade.3 }}</td>
            <td>{{ grade.4 }}</td>
            <td>
                <a href="{% url 'update_grade' grade.0 %}" class="btn btn-warning btn-sm">Редактировать</a>
                <a href="{% url 'delete_grade' grade.0 %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
