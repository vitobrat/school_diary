{% extends 'base.html' %}
{% block title %}Список учеников{% endblock %}
{% block content %}
<h2>Список учеников</h2>
<a href="{% url 'add_student' %}" class="btn btn-primary mb-3">Добавить ученика</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Класс</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.1 }}</td>
            <td>{{ student.2 }}</td>
            <td>{{ student.3 }}</td>
            <td>
                <a href="{% url 'update_student' student.0 %}" class="btn btn-warning btn-sm">Редактировать</a>
                <a href="{% url 'delete_student' student.0 %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
