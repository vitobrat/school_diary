{% extends 'base.html' %}
{% block title %}Список учителей{% endblock %}
{% block content %}
<h1 class="mb-4">Список учителей</h1>
<a href="{% url 'add_teacher' %}" class="btn btn-primary mb-3">Добавить учителя</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Предмет</th>
            <th>Кабинет</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.1 }}</td>
            <td>{{ teacher.2 }}</td>
            <td>{{ teacher.3|default:"-" }}</td>
            <td>
                <a href="{% url 'update_teacher' teacher.0 %}" class="btn btn-warning btn-sm">Редактировать</a>
                <a href="{% url 'delete_teacher' teacher.0 %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
