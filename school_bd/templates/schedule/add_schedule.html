{% extends 'base.html' %}
{% block title %}Добавить расписание{% endblock %}
{% block content %}
<h2>Добавить расписание</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="weekday" class="form-label">День недели</label>
        <select name="weekday" id="weekday" class="form-select" required>
            <option value="Понедельник">Понедельник</option>
            <option value="Вторник">Вторник</option>
            <option value="Среда">Среда</option>
            <option value="Четверг">Четверг</option>
            <option value="Пятница">Пятница</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="lesson_number" class="form-label">Номер урока</label>
        <input type="number" name="lesson_number" id="lesson_number" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="cabinet_id" class="form-label">Кабинет</label>
        <select name="cabinet_id" id="cabinet_id" class="form-select">
            {% for cabinet in cabinets %}
            <option value="{{ cabinet.0 }}">{{ cabinet.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="class_id" class="form-label">Класс</label>
        <select name="class_id" id="class_id" class="form-select">
            {% for class in classes %}
            <option value="{{ class.0 }}">{{ class.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="teacher_id" class="form-label">Учитель</label>
        <select name="teacher_id" id="teacher_id" class="form-select">
            {% for teacher in teachers %}
            <option value="{{ teacher.0 }}">{{ teacher.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="subject_id" class="form-label">Предмет</label>
        <select name="subject_id" id="subject_id" class="form-select">
            {% for subject in subjects %}
            <option value="{{ subject.0 }}">{{ subject.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Добавить</button>
</form>
{% endblock %}
